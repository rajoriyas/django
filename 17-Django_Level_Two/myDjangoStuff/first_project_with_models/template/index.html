<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Access Record</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
    <h1>Access Record</h1>
    <h2>This is from sqilte db</h2>
    <div>
      {% if access_records %}
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              {% for acc in access_records %}
                <tr>
                  <td>{{ acc.name }}</td>
                  <td>{{ acc.date }}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
      {% else %}
        <p>No Record Found!</p>
      {% endif %}
    </div>
  </body>
</html>
