{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}
  {% block group_content %}
    <h4>Create a new group!</h4>
    <form class="form-group" method="POST" action="{% url 'groups:create' %}" id="groupForm">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary btn-lg" value="Create">
    </form>
  {% endblock %}
