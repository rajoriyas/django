{% extends 'public_html/base.html' %}
  {% load bootstrap4 %}
  {% block content %}
    <div class="container">
      <div class="jumbotron m-4">
        <h1>Log In</h1>
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <input type="submit" class="btn btn-default" value="Log In">
          {% endbuttons %}
        </form>
      </div>
    </div>
  {% endblock %}
