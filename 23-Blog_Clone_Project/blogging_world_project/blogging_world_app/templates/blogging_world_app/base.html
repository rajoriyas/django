<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    -->
    <!-- Optional theme -->
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    -->

    <!-- Medium Text Editor -->
    <!--
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    -->

    <link rel="stylesheet" href="{% static 'css/medium-editor.css' %}">
    <link rel="stylesheet" href="{% static 'css/themes/default.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/blog.css' %}">

    <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet">


  </head>
  <body class="loader">

    <!-- NAVBAR -->
    <nav class='navbar navbar-default techfont custom-navbar'>
      <div class="container collapse navbar-collapse">
        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
          <li class="nav-item"><a href="{% url 'about' %}">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <ul>
              <li class="nav-item"><a href="{% url 'post_new' %}">New Post</a></li>
              <li class="nav-item"><a href="{% url 'post_draft_list' %}">Drafts</a></li>
              <li class="nav-item"><a href="{% url 'logout' %}">Logout</a></li>
              <li class="nav-item">Welcome: {{ user.username }}</li>
            </ul>
          {% else %}
            <li class="nav-item"><a class="nav navbar-right" href="{% url 'login' %}"><span class='glyphicon glyphicon-user'>Login</span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Content Block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
