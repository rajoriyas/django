{% extends 'blogging_world_app/base.html' %}
  {% block content %}
    <div class="jumbotron">
      <form class="post-form" method="post">
        {% csrf_token %}
        <p>Are you sure to delete {{ object }}?</p>
        <input type="submit" class="btn btn-danger" value="Confirm">
        <a href="{% url 'post_detail' pk=object.pk %}">Cancel</a>
      </form>
    </div>
  {% endblock %}
